<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Materialize.css plugin -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection" />


    <title>Bikash Bhaila</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Bikash Bhaila</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#">About Me</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="#">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </header>

        <section class="container center" id="about">
            <img class="profile-img circle" src="assets/resources/images/Bikash.jpg" alt="My picture">
            <h3>Hi, I am Bikash. Thanks for checking out my site.</h3>
        </section>

        <section class="container center" id="projects">
            <h3>Projects</h3>

            <div class="work">
                <h5>Bike & Bitez Project</h5>
                <a target="_blank" href="https://bikashbhaila.github.io/Project-1/"><img
                        src="assets/resources/images/bike.jpg" alt="nature" /></a>
            </div>

            <div class="work">
                <h5>Random Map</h5>
                <a target="_blank" href="https://project-random-map.herokuapp.com/"><img
                        src="assets/resources/images/map.PNG" alt="nature" /></a>
            </div>

            <div class="work">
                <h5>Weather Dashboard</h5>
                <a target="_blank" href="https://bikashbhaila.github.io/Weather-DB/"><img
                        src="assets/resources/images/weather.PNG" alt="nature" /></a>
            </div>

            <div class="work">
                <h5>Workday Scheduler</h5>
                <a target="_blank" href="https://bikashbhaila.github.io/Work-Day-Scheduler/"><img
                        src="assets/resources/images/scheduler.PNG" alt="nature" /></a>
            </div>

            <div class="work">
                <h5>Timed Quiz</h5>
                <a target="_blank" href="https://bikashbhaila.github.io/Code-Quiz/"><img
                        src="assets/resources/images/quiz.PNG" alt="nature" /></a>
            </div>

            <div class="work">
                <h5>Random Password</h5>
                <a target="_blank" href="https://bikashbhaila.github.io/Password-Generator/"><img
                        src="assets/resources/images/pwd.PNG" alt="nature" /></a>
            </div>
        </section>

        <section class="container center" id="contact">
            <h3>Contact</h3>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-md-6">
                    <label for="inputLasttName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLasttName">
                </div>
                <div class="col-12">
                    <label for="inputEmailAddress" class="form-label">Email Address</label>
                    <input type="text" class="form-control" id="inputEmailAddress">
                </div>

                <div class="col-12">
                    <label for="floatingTextarea2">Message</label>
                    <textarea class="form-control" placeholder="Type your message here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </section>

        <footer>


        </footer>

    </div>

    <!-- Bootstrap js plugin -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jQuery plugin -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>


</body>

</html>
